<!DOCTYPE html>
<html>

<head>
    <title>News By Zip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
</head>


<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 header text-center">
                    <h2 class="display-2">News By Zip</h2>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="index.html">News By Zip</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <form class="form-inline">
                                <ul class="navbar-nav">
                                    <button class="btn btn-outline-primary" href="saved_stories.html" type="button"><a
                                            class="nav-link" href="saved_stories.html">View Newslist</a>
                                    </button>
                            </form>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 header text-center">
                <p>Search for news stories in your area..</p>
                <p>Save them to your list or share the ones you love.</p>
                <a href="saved_stories.html" class="btn btn-warning btn-sm active mb-3" role="button"
                    aria-pressed="true">See Saved
                    Stories</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 search">
                <form id="search-form">
                    <div class="input-group input-group-lg">
                        <input class="form-control search-bar" placeholder="Search for news in your area..." />
                        <button class="btn btn-primary input-group-btn" id="search" type="submit">
                            Search
                        </button>
                    </div>
                    <select id="dropdown" value="">
                        <option value="disabled">Select an Interest</option>
                    </select>
                </form>

            </div>
        </div>
        </main>
        <footer>
            <div class="row">
                <div class="col-12 results">
                    <div class="weather-container row">

                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/common.js"></script>
</body>

</html>
