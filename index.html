<!DOCTYPE html>

                </div>

        </div>
        <nav id="navvy" class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item active">

                    </li>

            </div>
            <div class="row">
                <div class="col-12 search flexy">
                    <form id="search-form">
                        <input id="search_bar" class="search-bar mt-4"
                            placeholder="Enter your ZIP or a custom search!" />
                        <button class="btn input-group-btn mt-3 mb-3" id="search" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div id="button-div" style="padding-bottom: 10px">
            <button id="b1" type="button" class="btn btn-primary ml-auto mr-auto" value="sports">Sports</button>
            <button id="b2" type="button" class="btn btn-secondary ml-auto mr-auto"

            <button id="b3" type="button" class="btn btn-success ml-auto mr-auto" value="technology">Technology</button>
            <button id="b5" type="button" class="btn btn-warning ml-auto mr-auto" value="lifestyle">Lifestyle</button>
            <button id="b6" type="button" class="btn btn-info ml-auto mr-auto" value="animals">Animals</button>
            <button id="b4" type="button" class="btn btn-primary ml-auto mr-auto" value="crime">Crime</button>
            <button id="b7" type="button" class="btn btn-danger ml-auto mr-auto" value="coronavirus">Covid-19</button>
        </div>
